debug = true
seed = 123128

# Tree Settings
[TREE]
  max_segment_probability = 0.1
  branch_split_algorithm = 1
  scale_tree = true
  target_tree_length = 100.0
  resolve_multifurcation = false

# Uniformization Constant
[UNIFORMIZATION]
  dynamic = false
  initial_value = 0.2

[INPUT]
  # This should be TRUE or FALSE
  ancestral_sequences = false
  tree_file = "../examples/data_sets/G1LLZ1_Archaea.newick"

[OUTPUT]
  output_directory = "/output"
  output_directory_append_time = false
  overwrite_output = true 

  tree_out_file = "tree_out.newick"
  parameters_out_file = "parameters_out.csv"
  parameters_counts_out_file = "parameters_counts_out.csv"
  rate_vectors_out_file = "rate_vectors_out.csv"
  likelihood_out_file = "likelihoods_out.csv"
  counts_out_file = "counts.csv"

[MCMC]
  generations = "501"
  alignment_sample_frequency = 250
  position_sample_count = 529
  output_frequency = 100
  print_frequency = 100
  full_update_freq = 1
  triple_recursion = false
  base_virtual = 0
  include_alternative_domain = true

[MODEL]
  script_file = "../examples/7_hidden_states.lua"

  sequences_out_file = "sequences_out.fasta"

  substitutions_out_file = "substitutions.out"
  #sequences_file = "../examples/data_sets/G1LLZ1_Archaea_single_first.fasta"
  #hidden_sequences_file = "../examples/data_sets/G1LLZ1_Archaea_single_first_hidden.efasta"

  sequences_file = "../examples/data_sets/G1LLZ1_Archaea.fasta"
  hidden_sequences_file = "../examples/data_sets/G1LLZ1_Archaea.iupred.clusters.shift_8.5.efasta"

  step_size = 0.001
  states = ["A", "R", "N", "D", "C", "E", "Q", "G", "H", "I", "L", "K", "M", "F", "P", "S", "T", "W", "Y", "V"]